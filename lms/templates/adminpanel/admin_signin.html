<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin | SIGNIN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main>
        <div class="d-flex container col-lg-12 col-md-12 col-sm-12" style="margin-top: 130px; align-items: center; justify-content: center;">
            <form method="POST" class="rounded shadow p-3" action="{% url 'admin_signin' %}">
                {% csrf_token %}
                <h1>SIGN IN</h1>
    
               
    
                <label class="form-label mt-3">Username</label>
                <input
                    type="text"
                    class="form-control"
                    name="username"
                    id="username"
                    placeholder="Enter your email"
                    required
                />
                <label class="form-label mt-2">Password</label>
                <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    placeholder="Enter your password"
                    required
                />



                {% if success_message %}
                <div class="alert alert-success mt-2" role="alert">
                    {{ success_message }}
                </div>
                {% endif %}

                {% if error_message %}
                <div class="alert alert-danger mt-2" role="alert">
                    {{ error_message }}
                </div>
                {% endif %}


                <button type="submit" class="btn btn-success mt-2">Login</button>
            </form>
        </div>
    </main>
    

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
