<!-- base.html -->
<!doctype html>
 {% load static %}
<html lang="en">
<head>
    <title>Rehan School | Signin</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
<div class="container" style="margin-top:140px;">
    <div class="row justify-content-center">
      <div class="col-md-6 rounded shadow p-3">
      <img
    src="{% static 'rehan.png' %}"
    class="img-fluid rounded-top mx-auto"
    alt=""
    style="height: 200px; width: 200px; display: block;"
/>

{% comment %} <h2 class="mb-4">Login</h2> {% endcomment %}

        <form method="post" action="{% url 'signin' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
         <!-- signin.html -->
         {% if msg %}
         <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
           <strong>{{ msg }}</strong>
           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
         {% endif %}
         

<!-- Your existing HTML code for the signin form goes here -->

          <p class="text-center mt-2">Dont have an account? Click here for<a href="{% url 'signup' %}" style="text-decoration:none;"> signup!</a></p>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Bootstrap JavaScript Libraries -->

   
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
