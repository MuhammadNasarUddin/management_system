<!-- base.html -->
<!doctype html>
{% load static %}
<html lang="en">
<head>
    <title>Rehan School | Signup</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <main class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
        <div class="container mt-5 " > 
            
            <div class="row justify-content-center rounded shadow p-3" style="margin-top:140px;">
              <!-- Section 1: Personal Information -->
              <div class="col-md-6">
                <h2 class="mb-4">Personal Information</h2>
                <form method="post" action="{% url 'signup' %}">
                  {% csrf_token %}
                  <!-- Add Personal Information Fields -->
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
                </div>
                <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" required placeholder="Enter your first name">
                </div>
                <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" required placeholder="Enter your last name">
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                </div>


                <div class="mb-3">
                    <label for="pass1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass1" name="pass1" required placeholder="Enter your password">
                </div>
                  
                <div class="mb-3">
                    <label for="pass2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="pass2" name="pass2" required placeholder="Confirm your password">
                </div>
                
            </div>
              
              <!-- Section 2: Additional Information -->
              <div class="col-md-6">
                <h2 class="mb-4">Additional Information</h2>
                <!-- Add Additional Information Fields -->
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender" name="gender" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Other</option>
                    </select>
                </div>

                <div class="mb-3">
                  <label for="occupation" class="form-label">Role</label>
                  <select class="form-select" id="occupation" name="occupation" required>
                      <option value="Facilitator">Facilitator</option>
                      <option value="Student">Student</option>
                      <option value="Staff">Staff</option>
                  </select>
              </div>

                <div class="mb-3">
                    <label for="school" class="form-label">School</label>
                    <input type="text" class="form-control" id="school" name="school" required placeholder="Enter your school name">
                </div>

  <div class="mb-3">
        <label for="fb_link" class="form-label">Facebook Profile</label>
        <input type="url" class="form-control" id="fb_link" name="fb_link" required placeholder="Enter your Facebook profile link">
    </div>
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    {% if message %}
                    <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endif %}                  
                <p class="text-center">Already have an account? Click here to<a href="{% url 'signin' %}" style="text-decoration:none;"> Signin!</a></p>
                </form>
              </div>
              
            </div>
          </div>
        </main>
        


<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
